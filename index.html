<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumi√®re | Premier Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              champagne: {
                100: '#F9F5EB',
                200: '#EBE2D0',
                300: '#DCCEB5',
                400: '#CDB999',
                500: '#BEA47D', // Main Gold/Champagne
                600: '#988364',
                900: '#4C4132',
              },
              charcoal: {
                800: '#2C2C2C',
                900: '#1A1A1A', // Main Text
                950: '#0F0F0F', 
              },
              alabaster: '#FAFAFA', // Main Background
              white: '#FFFFFF',
              stone: {
                100: '#F5F5F5',
                200: '#E5E5E5',
                300: '#D4D4D4',
                400: '#A3A3A3',
                500: '#737373',
                900: '#1c1917',
              }
            },
            cursor: {
              none: 'none',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #FAFAFA; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4D4D4; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #BEA47D; 
      }
      
      html {
        cursor: none;
        background-color: #FAFAFA;
      }
      
      body {
        cursor: none;
        background-color: #FAFAFA;
        color: #1A1A1A;
      }

      a, button, .cursor-pointer {
        cursor: none; 
      }

      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: multiply;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.0.0"
  }
}
</script>
</head>
  <body class="bg-alabaster text-charcoal-900 font-sans antialiased overflow-x-hidden selection:bg-champagne-200 selection:text-black">
    <div class="grain-overlay"></div>
    <div id="root"></div>
  </body>
</html>
